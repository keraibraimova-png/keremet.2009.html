<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üêç –ò–≥—Ä–∞ –ó–º–µ–π–∫–∞</title>
<style>
  body {
    background: radial-gradient(circle, #222, #000);
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
    margin: 0;
  }
  h1 {
    margin-bottom: 10px;
  }
  canvas {
    border: 3px solid #0f0;
    background: #111;
    box-shadow: 0 0 20px #0f0;
  }
  #score {
    margin-top: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>
<h1>üêç –ó–º–µ–π–∫–∞</h1>
<canvas id="game" width="400" height="400"></canvas>
<div id="score">–û—á–∫–∏: 0</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake = [{ x: 9 * box, y: 10 * box }];
let food = {
  x: Math.floor(Math.random() * 20) * box,
  y: Math.floor(Math.random() * 20) * box
};
let score = 0;
let dir = null;

document.addEventListener("keydown", direction);

function direction(event) {
  if (event.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
  else if (event.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
  else if (event.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
  else if (event.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
}

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, 400, 400);

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (dir === "LEFT") snakeX -= box;
  if (dir === "UP") snakeY -= box;
  if (dir === "RIGHT") snakeX += box;
  if (dir === "DOWN") snakeY += box;

  if (snakeX === food.x && snakeY === food.y) {
    score++;
    document.getElementById("score").innerText = "–û—á–∫–∏: " + score;
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } else {
    snake.pop();
  }

  const newHead = { x: snakeX, y: snakeY };

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
  if (
    snakeX < 0 || snakeX >= 400 ||
    snakeY < 0 || snakeY >= 400 ||
    collision(newHead, snake)
  ) {
    clearInterval(game);
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!", 70, 200);
    return;
  }

  snake.unshift(newHead);
}

function collision(head, arr) {
  for (let i = 0; i < arr.length; i++) {
    if (head.x === arr[i].x && head.y === arr[i].y) {
      return true;
    }
  }
  return false;
}

let game = setInterval(draw, 100);
</script>
</body>
</html>
